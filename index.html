<body>

  <!-- Patient Modal -->
  <div id="patientModal" class="modal"><div class="modal-content"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold">ğŸ‘¤ Complete Patient Registration</h2><button onclick="closeModal('patientModal')" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button></div><div class="step-indicator"><div class="step-item active" id="step1-indicator"><div class="step-circle">1</div><p class="text-xs">Basic Info</p></div><div class="step-item" id="step2-indicator"><div class="step-circle">2</div><p class="text-xs">Medical History</p></div><div class="step-item" id="step3-indicator"><div class="step-circle">3</div><p class="text-xs">Insurance</p></div></div><form onsubmit="savePatient(event)"><div id="step1" class="wizard-step active"><div class="grid grid-cols-2 gap-4 mb-4"><div><label class="form-label">First Name *</label><input type="text" id="patFirstName" class="form-input" required></div><div><label class="form-label">Last Name *</label><input type="text" id="patLastName" class="form-input" required></div></div><div class="grid grid-cols-3 gap-4 mb-4"><div><label class="form-label">Age *</label><input type="number" id="patAge" class="form-input" required></div><div><label class="form-label">Gender *</label><select id="patGender" class="form-input"><option>Male</option><option>Female</option><option>Other</option></select></div><div><label class="form-label">Blood Group</label><select id="patBlood" class="form-input"><option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>O+</option><option>O-</option><option>AB+</option><option>AB-</option></select></div></div><div class="grid grid-cols-2 gap-4 mb-4"><div><label class="form-label">Phone *</label><input type="tel" id="patPhone" class="form-input" required></div><div><label class="form-label">Email</label><input type="email" id="patEmail" class="form-input"></div></div><div class="mb-4"><label class="form-label">Address</label><textarea id="patAddress" class="form-input" rows="2"></textarea></div><button type="button" onclick="nextStep(2)" class="btn btn-primary">Next â†’</button></div><div id="step2" class="wizard-step"><div class="mb-4"><label class="form-label">Known Allergies</label><textarea id="patAllergies" class="form-input" rows="2" placeholder="e.g., Penicillin, Peanuts"></textarea></div><div class="mb-4"><label class="form-label">Current Medications</label><textarea id="patCurrentMeds" class="form-input" rows="2" placeholder="e.g., Aspirin 75mg daily"></textarea></div><div class="mb-4"><label class="form-label">Past Medical History</label><textarea id="patPastHistory" class="form-input" rows="3" placeholder="e.g., Diabetes, Hypertension"></textarea></div><div class="flex gap-3"><button type="button" onclick="prevStep(1)" class="btn btn-secondary">â† Back</button><button type="button" onclick="nextStep(3)" class="btn btn-primary">Next â†’</button></div></div><div id="step3" class="wizard-step"><div class="grid grid-cols-2 gap-4 mb-4"><div><label class="form-label">Insurance Provider</label><input type="text" id="patInsuranceProvider" class="form-input" placeholder="e.g., Star Health"></div><div><label class="form-label">Policy Number</label><input type="text" id="patPolicyNumber" class="form-input"></div></div><div class="flex gap-3"><button type="button" onclick="prevStep(2)" class="btn btn-secondary">â† Back</button><button type="submit" class="btn btn-success">âœ… Save Patient</button></div></div></form></div></div>

  <!-- Examination Modal -->
  <div id="examinationModal" class="modal"><div class="modal-content"><div class="flex justify-between items-center mb-6"><div><h2 class="text-2xl font-bold">ğŸ©º Clinical Examination</h2><span class="voice-badge">ğŸ¤ Voice Enabled</span></div><button onclick="closeModal('examinationModal')" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button></div><form onsubmit="saveExamination(event)"><div class="mb-4"><label class="form-label">Patient *</label><select id="examPatient" class="form-input" required onchange="updatePatientInfo()"></select></div><div class="card"><h3 class="font-bold mb-3">âš¡ Quick Templates</h3><div class="grid grid-cols-3 gap-3"><div class="template-card" onclick="applyTemplate('fever')"><div class="text-2xl mb-1">ğŸ¤’</div><div class="font-bold text-sm">Fever</div></div><div class="template-card" onclick="applyTemplate('cold')"><div class="text-2xl mb-1">ğŸ¤§</div><div class="font-bold text-sm">Cold/Cough</div></div><div class="template-card" onclick="applyTemplate('gastritis')"><div class="text-2xl mb-1">ğŸ¤¢</div><div class="font-bold text-sm">Gastritis</div></div><div class="template-card" onclick="applyTemplate('uti')"><div class="text-2xl mb-1">ğŸ’§</div><div class="font-bold text-sm">UTI</div></div><div class="template-card" onclick="applyTemplate('hypertension')"><div class="text-2xl mb-1">â¤ï¸</div><div class="font-bold text-sm">Hypertension</div></div><div class="template-card" onclick="applyTemplate('diabetes')"><div class="text-2xl mb-1">ğŸ©¸</div><div class="font-bold text-sm">Diabetes</div></div></div></div><div class="card"><h3 class="font-bold mb-4">ğŸ“Š Vital Signs</h3><div class="grid grid-cols-3 gap-4 mb-4"><div class="input-with-mic"><label class="form-label">BP</label><input type="text" id="vitalBP" class="form-input" placeholder="120/80"><button type="button" class="mic-btn" onclick="startVoiceInput('vitalBP')">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">Temp</label><input type="text" id="vitalTemp" class="form-input" placeholder="98.6Â°F"><button type="button" class="mic-btn" onclick="startVoiceInput('vitalTemp')">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">Pulse</label><input type="text" id="vitalPulse" class="form-input" placeholder="72"><button type="button" class="mic-btn" onclick="startVoiceInput('vitalPulse')">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">SpO2</label><input type="text" id="vitalSpO2" class="form-input" placeholder="98%"><button type="button" class="mic-btn" onclick="startVoiceInput('vitalSpO2')">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">Weight (kg)</label><input type="number" id="vitalWeight" class="form-input" placeholder="70" onchange="calculateBMI()"><button type="button" class="mic-btn" onclick="startVoiceInput('vitalWeight')">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">Height (cm)</label><input type="number" id="vitalHeight" class="form-input" placeholder="170" onchange="calculateBMI()"><button type="button" class="mic-btn" onclick="startVoiceInput('vitalHeight')">ğŸ¤</button></div></div><div class="p-4 bg-blue-50 rounded-lg" id="bmiDisplay" style="display: none;"><div class="text-sm font-semibold text-blue-700">BMI: <span id="bmiValue"></span></div><div class="text-xs text-blue-600" id="bmiCategory"></div></div></div><div class="mb-4 input-with-mic"><label class="form-label">Chief Complaint * ğŸ¤</label><textarea id="examComplaint" class="form-input" rows="2" required></textarea><button type="button" class="mic-btn" onclick="startVoiceInput('examComplaint')" style="top: 40px;">ğŸ¤</button></div><div class="mb-4 input-with-mic"><label class="form-label">History of Present Illness ğŸ¤</label><textarea id="examHPI" class="form-input" rows="3"></textarea><button type="button" class="mic-btn" onclick="startVoiceInput('examHPI')" style="top: 40px;">ğŸ¤</button></div><div class="card"><h3 class="font-bold mb-4">ğŸ” Physical Examination</h3><div class="grid grid-cols-2 gap-4"><div class="input-with-mic"><label class="form-label">General</label><textarea id="examGeneral" class="form-input" rows="2"></textarea><button type="button" class="mic-btn" onclick="startVoiceInput('examGeneral')" style="top: 30px;">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">Cardiovascular</label><textarea id="examCardio" class="form-input" rows="2"></textarea><button type="button" class="mic-btn" onclick="startVoiceInput('examCardio')" style="top: 30px;">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">Respiratory</label><textarea id="examResp" class="form-input" rows="2"></textarea><button type="button" class="mic-btn" onclick="startVoiceInput('examResp')" style="top: 30px;">ğŸ¤</button></div><div class="input-with-mic"><label class="form-label">Abdomen</label><textarea id="examAbdomen" class="form-input" rows="2"></textarea><button type="button" class="mic-btn" onclick="startVoiceInput('examAbdomen')" style="top: 30px;">ğŸ¤</button></div></div></div><div class="mb-4 input-with-mic"><label class="form-label">Provisional Diagnosis *</label><input type="text" id="examDiagnosis" class="form-input" required><button type="button" class="mic-btn" onclick="startVoiceInput('examDiagnosis')">ğŸ¤</button></div><div class="mb-4 input-with-mic"><label class="form-label">Treatment Plan ğŸ¤</label><textarea id="examTreatment" class="form-input" rows="4"></textarea><button type="button" class="mic-btn" onclick="startVoiceInput('examTreatment')" style="top: 40px;">ğŸ¤</button><div class="mt-2"><button type="button" onclick="showSuggestions()" class="btn btn-secondary btn-xs">ğŸ’¡ Smart Suggestions</button></div></div><div class="grid grid-cols-2 gap-4 mb-4"><div><label class="form-label">Follow-up Date</label><input type="date" id="examFollowup" class="form-input"></div><div class="input-with-mic"><label class="form-label">Follow-up Notes</label><input type="text" id="examFollowupNotes" class="form-input"><button type="button" class="mic-btn" onclick="startVoiceInput('examFollowupNotes')">ğŸ¤</button></div></div><div class="flex gap-3"><button type="submit" class="btn btn-success">âœ… Save</button><button type="button" onclick="generatePrescriptionPDF()" class="btn btn-primary">ğŸ“„ PDF</button><button type="button" onclick="closeModal('examinationModal')" class="btn btn-secondary">Cancel</button></div></form></div></div>

  <script type="module">
    let DB = {
      patients: [
        {id: 'p1', patient_id: 'P001', first_name: 'Rajesh', last_name: 'Kumar', age: 45, gender: 'Male', blood_group: 'O+', phone: '+919876543220'},
        {id: 'p2', patient_id: 'P002', first_name: 'Priya', last_name: 'Sharma', age: 32, gender: 'Female', blood_group: 'A+', phone: '+919876543221'},
        {id: 'p3', patient_id: 'P003', first_name: 'Kumar', last_name: 'Vaibhav', age: 28, gender: 'Male', blood_group: 'A-', phone: '09999456126'}
      ],
      examinations: []
    };

    let currentScreen = 'dashboard';
    let currentStep = 1;
    let recognition = null;
    let currentInputField = null;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-IN';

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        if (currentInputField) {
          const field = document.getElementById(currentInputField);
          if (field.tagName === 'TEXTAREA') {
            field.value += (field.value ? '\n' : '') + transcript;
          } else {
            field.value = transcript;
          }
        }
        stopVoiceInput();
      };

      recognition.onerror = function(event) {
        stopVoiceInput();
        if (event.error !== 'no-speech') {
          alert('Voice input error. Please try again.');
        }
      };

      recognition.onend = function() {
        stopVoiceInput();
      };
    }

    window.startVoiceInput = function(fieldId) {
      if (!recognition) {
        alert('Voice input not supported. Use Chrome or Edge.');
        return;
      }
      currentInputField = fieldId;
      const micBtn = event.target;
      micBtn.classList.add('listening');
      recognition.start();
    };

    function stopVoiceInput() {
      document.querySelectorAll('.mic-btn').forEach(btn => btn.classList.remove('listening'));
      currentInputField = null;
    }

    window.updatePatientInfo = function() {
      const patientId = document.getElementById('examPatient').value;
      const patient = DB.patients.find(p => p.id === patientId);
      if (patient) {
        window.currentPatient = patient;
      }
    };

    window.nextStep = function(step) {
      document.getElementById(`step${currentStep}`).classList.remove('active');
      document.getElementById(`step${currentStep}-indicator`).classList.add('completed');
      document.getElementById(`step${currentStep}-indicator`).classList.remove('active');
      currentStep = step;
      document.getElementById(`step${step}`).classList.add('active');
      document.getElementById(`step${step}-indicator`).classList.add('active');
    };

    window.prevStep = function(step) {
      document.getElementById(`step${currentStep}`).classList.remove('active');
      document.getElementById(`step${currentStep}-indicator`).classList.remove('active');
      currentStep = step;
      document.getElementById(`step${step}`).classList.add('active');
      document.getElementById(`step${step}-indicator`).classList.add('active');
      document.getElementById(`step${currentStep + 1}-indicator`).classList.remove('completed');
    };

    window.calculateBMI = function() {
      const weight = parseFloat(document.getElementById('vitalWeight').value);
      const height = parseFloat(document.getElementById('vitalHeight').value);
      
      if (weight && height) {
        const heightM = height / 100;
        const bmi = (weight / (heightM * heightM)).toFixed(1);
        
        document.getElementById('bmiValue').textContent = bmi;
        document.getElementById('bmiDisplay').style.display = 'block';
        
        let category = '';
        if (bmi < 18.5) category = 'Underweight';
        else if (bmi < 25) category = 'Normal weight';
        else if (bmi < 30) category = 'Overweight';
        else category = 'Obese';
        
        document.getElementById('bmiCategory').textContent = `Category: ${category}`;
      }
    };

    const TEMPLATES = {
      fever: {complaint: 'Fever for 3 days', diagnosis: 'Viral Fever', treatment: `Tab Paracetamol 650mg - TDS - 5 days (after meals)\nTab Cetirizine 10mg - OD - 5 days (at bedtime)\n\nAdvice:\n- Rest and adequate sleep\n- Drink plenty of fluids\n- Avoid cold foods`, followupNotes: 'Review if fever persists > 3 days'},
      cold: {complaint: 'Cold and cough for 2 days', diagnosis: 'Upper Respiratory Tract Infection', treatment: `Tab Cetirizine 10mg - OD - 5 days\nSyrup Salbutamol 5ml - TDS - 5 days\nTab Paracetamol 650mg - SOS for fever\n\nAdvice:\n- Steam inhalation twice daily\n- Warm water gargles`, followupNotes: 'Review if symptoms worsen'},
      gastritis: {complaint: 'Acidity and stomach pain', diagnosis: 'Acute Gastritis', treatment: `Tab Pantoprazole 40mg - OD - 14 days (before breakfast)\nTab Domperidone 10mg - TDS - 5 days (before meals)\n\nAdvice:\n- Avoid spicy and oily foods\n- Small frequent meals`, followupNotes: 'Review after 2 weeks'},
      uti: {complaint: 'Burning urination', diagnosis: 'Urinary Tract Infection', treatment: `Tab Norfloxacin 400mg - BD - 5 days\nTab Citralka 2 tsp - TDS - 5 days\n\nAdvice:\n- Drink 3-4 liters water daily`, followupNotes: 'Urine culture if not improved'},
      hypertension: {complaint: 'High blood pressure', diagnosis: 'Essential Hypertension', treatment: `Tab Amlodipine 5mg - OD - 30 days (morning)\nTab Aspirin 75mg - OD - 30 days (after dinner)\n\nAdvice:\n- Low salt diet\n- Regular exercise\n- Monitor BP daily`, followupNotes: 'Review after 1 month with BP chart'},
      diabetes: {complaint: 'High blood sugar', diagnosis: 'Type 2 Diabetes Mellitus', treatment: `Tab Metformin 500mg - BD - 30 days (after meals)\nTab Glimepiride 1mg - OD - 30 days (before breakfast)\n\nAdvice:\n- Diabetic diet\n- Regular exercise\n- Monitor blood sugar`, followupNotes: 'Review after 1 month with sugar reports'}
    };

    window.applyTemplate = function(type) {
      const template = TEMPLATES[type];
      if (template) {
        document.getElementById('examComplaint').value = template.complaint;
        document.getElementById('examDiagnosis').value = template.diagnosis;
        document.getElementById('examTreatment').value = template.treatment;
        document.getElementById('examFollowupNotes').value = template.followupNotes;
        alert(`âœ… ${type.charAt(0).toUpperCase() + type.slice(1)} template applied!`);
      }
    };

    window.showSuggestions = function() {
      const diagnosis = document.getElementById('examDiagnosis').value.toLowerCase();
      let suggestions = '';

      if (diagnosis.includes('fever')) {
        suggestions = 'Tab Paracetamol 650mg TDS\nTab Cetirizine 10mg OD';
      } else if (diagnosis.includes('cold') || diagnosis.includes('cough')) {
        suggestions = 'Tab Cetirizine 10mg OD\nSyrup Salbutamol 5ml TDS';
      } else if (diagnosis.includes('gastritis') || diagnosis.includes('acidity')) {
        suggestions = 'Tab Pantoprazole 40mg OD\nTab Domperidone 10mg TDS';
      } else {
        suggestions = 'Enter diagnosis first for smart suggestions';
      }

      if (confirm('Apply these suggestions?\n\n' + suggestions)) {
        document.getElementById('examTreatment').value = suggestions;
      }
    };

    window.savePatient = function(e) {
      e.preventDefault();
      const p = {
        id: 'p' + Date.now(),
        patient_id: 'P' + String(DB.patients.length + 1).padStart(3, '0'),
        first_name: document.getElementById('patFirstName').value,
        last_name: document.getElementById('patLastName').value,
        age: parseInt(document.getElementById('patAge').value),
        gender: document.getElementById('patGender').value,
        blood_group: document.getElementById('patBlood').value,
        phone: document.getElementById('patPhone').value,
        email: document.getElementById('patEmail').value,
        address: document.getElementById('patAddress').value,
        allergies: document.getElementById('patAllergies').value,
        current_medications: document.getElementById('patCurrentMeds').value,
        past_medical_history: document.getElementById('patPastHistory').value,
        insurance_provider: document.getElementById('patInsuranceProvider').value,
        policy_number: document.getElementById('patPolicyNumber').value
      };
      DB.patients.push(p);
      closeModal('patientModal');
      currentStep = 1;
      alert('âœ… Patient saved!');
      render();
    };

    window.saveExamination = function(e) {
      e.preventDefault();
      const exam = {
        id: 'e' + Date.now(),
        patient_id: document.getElementById('examPatient').value,
        date: new Date().toISOString().split('T')[0],
        vitals: {
          bp: document.getElementById('vitalBP').value,
          temp: document.getElementById('vitalTemp').value,
          pulse: document.getElementById('vitalPulse').value,
          spo2: document.getElementById('vitalSpO2').value,
          weight: document.getElementById('vitalWeight').value,
          height: document.getElementById('vitalHeight').value,
          bmi: document.getElementById('bmiValue').textContent
        },
        chief_complaint: document.getElementById('examComplaint').value,
        hpi: document.getElementById('examHPI').value,
        physical_exam: {
          general: document.getElementById('examGeneral').value,
          cardio: document.getElementById('examCardio').value,
